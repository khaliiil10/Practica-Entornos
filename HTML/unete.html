    <main>
        <section class="unete">
            <h2>¿Listo para formar parte de nuestra comunidad fitness?</h2>
            <p>Completa el formulario y sé parte de FitGear Hub.</p>

            <form id="registroForm" action="https://formspree.io/f/mrbpeqlg" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="mensaje">¿Por qué quieres unirte?</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <input type="hidden" name="usuario" value="Nuevo usuario registrado en FitGear Hub">

                <button type="submit">Unirme</button>
            </form>
        </section>
    </main>
